<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io/favicon-16x16.png"
    />
    <link
      rel="shortct icon"
      type="image/x-icon"
      href="../favicon_io/favicon.ico"
    />
    <link rel="manifest" href="../favicon_io/site.webmanifest" />

    <link rel="stylesheet" href="../css/loginRegisterForm.css" />
    <link rel="stylesheet" href="../css/responsive_loignAndRegister.css" />

    <title>Ray Energies Login Register Page</title>
  </head>
  <body>
    <!-- ============================================================================ -->
    <!-- main starts here -->
    <main>
      <section>
        <div class="container">
          <!-- ========================================================================== -->
          <!-- Login Form starts here -->
          <div class="loginForm">
            <form onclick="event.preventDefault()">
              <span>Login With Email</span>
              <input
                type="email"
                name="loginUserEmail"
                id="loginUserEmail"
                placeholder="Enter Your Email"
                required
              />
              <input
                type="password"
                name="loginUserPass"
                id="loginUserPass"
                placeholder="Enter Your Password"
                required
              />
              <div class="buttonAndForgotContainer">
                <button type="submit">
                  Login Now <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
                <div class="forgotPassoword">
                  <a href="">Forgot Password!</a>
                </div>
              </div>
            </form>
            <div class="loginWithGoogle">
              <a href="">Login With <i class="fa-brands fa-google"></i> </a>
            </div>
            <div class="loginWithFacebook">
              <a href="">Login With <i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="loginWithTwitter">
              <a href="">Login With <i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="notAaccount">
              <a href=""
                >Not a Account Create Now!
                <i class="fa-solid fa-hand-point-right"></i
              ></a>
            </div>
          </div>
          <!-- Login Form ends -->
          <!-- ========================================================================== -->

          <!-- ========================================================================== -->
          <!-- Register Forms starts -->
          <div class="registerForm">
            <form onclick="event.preventDefault()">
              <span>Register With Email</span>
              <input
                type="email"
                name="registerEmail"
                id="registrEmail"
                placeholder="Enter Your Email"
                required
              />
              <input
                type="password"
                name="registerPassword"
                id="registerPassword"
                placeholder="Password"
                required
              />
              <button type="submit">
                SignUp <i class="fa-solid fa-user-plus"></i>
              </button>
            </form>
            <div class="registerWithGoogle">
              <a href="">Register With <i class="fa-brands fa-google"></i></a>
            </div>
            <div class="registerWithFacebook">
              <a href="">Register With <i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="registerWithTwitter">
              <a href="">Register With <i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="alreadyAaccount">
              <a href=""
                ><i class="fa-solid fa-hand-scissors"></i> If already a member
                login now</a
              >
            </div>
          </div>
          <!-- Register Forms ends-->
          <!-- ========================================================================== -->
        </div>
      </section>
    </main>

    <!-- main ends - -->
    <!-- ============================================================================ -->

    <!-- ============================================================================ -->
    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/d8e609dd6a.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome kit -->
    <!-- ============================================================================ -->
  </body>
</html>
